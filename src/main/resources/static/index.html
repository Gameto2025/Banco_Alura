<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Churn â€“ Banco Alura</title>

    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            background: #f4f7f6;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 { text-align: center; color: #2c3e50; }

        .form-group { margin-bottom: 15px; }

        label { display: block; margin-bottom: 5px; color: #666; }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover { background: #2980b9; }

        .btn-dashboard {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #2ecc71;
            color: white;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 15px;
        }

        .btn-dashboard:hover {
            background: #27ae60;
        }

        #resultado {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Analizador de Clientes Banco Alura</h2>

    <div class="form-group">
        <label>Edad</label>
        <input type="number" id="edad">
    </div>

    <div class="form-group">
        <label>NÃºmero de productos</label>
        <input type="number" id="productos">
    </div>

    <div class="form-group">
        <label>Cuenta activa</label>
        <select id="activo">
            <option value="1">SÃ­</option>
            <option value="0">No</option>
        </select>
    </div>

    <div class="form-group">
        <label>PaÃ­s</label>
        <select id="pais">
            <option value="0">France</option>
            <option value="1">Germany</option>
            <option value="2">Spain</option>
        </select>
    </div>

    <button onclick="realizarPrediccion()">Consultar Churn</button>

    <a href="/dashboard" class="btn-dashboard">
        ðŸ“Š Ver Dashboard de Riesgos
    </a>

    <div id="resultado">
        <p id="mensajeRespuesta"></p>
        <p id="probabilidad"></p>
    </div>
</div>

<script>
async function realizarPrediccion() {

    const datos = {
        edad: document.getElementById('edad').value,
        productos: document.getElementById('productos').value,
        activo: document.getElementById('activo').value,
        pais: document.getElementById('pais').value
    };

    const response = await fetch('/api/churn/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(datos)
    });

    const data = await response.json();

    document.getElementById('mensajeRespuesta').innerText =
        data.resultado || "PredicciÃ³n realizada";

    document.getElementById('probabilidad').innerText =
        "Probabilidad: " + (data.score * 100).toFixed(1) + "%";

    document.getElementById('resultado').style.display = 'block';
}
</script>

</body>
</html>
